<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando Pedidos!</title>
    <link rel="stylesheet" href="pedidos.css" />
  </head>
  <body>
    <div class="container">
      <h1>Delivery bookshop</h1>
      <hr />
      <h2>Orders information</h2>
      <div class="datosPedido">
        <input
          class="inputs"
          id="nombrelibro"
          type="text"
          placeholder="Title"
        />
        <input
          class="inputs"
          id="nombreAutor"
          type="text"
          placeholder="Author"
        />
        <input
          class="inputs"
          id="direccion"
          type="text"
          placeholder="Address"
        />
      </div>
      <div class="button_container">
        <button id="cargar">Load</button>
        <button id="refrescar">
          Refresh
          <i class="fas fa-redo-alt fa"></i>
        </button>
      </div>
      <div class="confirmaciones">
        <ul id="ulid"></ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/be6f6f9a32.js"
      crossorigin="anonymous"
    ></script>
    <script src="pedidos.js"></script>
  </body>
</html>
